version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm run prestart
    build:
      commands:
        - env | grep -e HIGHCHARTS_SERVER_ENABLE -e HIGHCHARTS_SERVER_PORT >> .env
        - npm start
  artifacts:
    baseDirectory: ./bin
    files:
      - '**/*'
  cache:
    paths:
      - 'node_modules/**/*'
  appRoot: highcharts-export-server
